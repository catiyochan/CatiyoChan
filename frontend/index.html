<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/catiyochan-logo.png" />
    <link rel="shortcut icon" type="image/x-icon" href="/catiyochan-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatiyoChan</title>
    
    <!-- Prerender.io Bot Detection Script -->
    <script>
      (function() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/bot|googlebot|crawler|spider|robot|crawling|prerender|bingbot|yandex|baidu|duckduckbot|slurp|facebookexternalhit|twitterbot|linkedinbot|whatsapp|telegram/i.test(userAgent)) {
          window.location.href = 'https://service.prerender.io/https://catiyochan.fun' + window.location.pathname + window.location.search;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="text/javascript">
    (function (l) {
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location);
    </script>
  </body>
</html>
